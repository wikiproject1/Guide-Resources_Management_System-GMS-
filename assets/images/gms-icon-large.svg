<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mountainGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="64" cy="64" r="60" fill="url(#mountainGradient)" filter="url(#shadow)"/>
  
  <!-- Outer glow ring -->
  <circle cx="64" cy="64" r="58" fill="none" stroke="rgba(124, 58, 237, 0.3)" stroke-width="2"/>
  
  <!-- Mountains with multiple layers for depth -->
  <path d="M24 96 L48 64 L72 80 L96 56 L104 96 Z" fill="url(#mountainGradient2)" opacity="0.9"/>
  <path d="M32 96 L56 72 L80 88 L104 64 L112 96 Z" fill="url(#mountainGradient2)" opacity="0.7"/>
  <path d="M40 96 L64 80 L88 96 L104 72 L120 96 Z" fill="url(#mountainGradient2)" opacity="0.5"/>
  
  <!-- Snow caps on mountains -->
  <path d="M48 64 L56 72 L64 64 Z" fill="white" opacity="0.9"/>
  <path d="M80 88 L88 96 L96 88 Z" fill="white" opacity="0.9"/>
  
  <!-- Sun with rays -->
  <circle cx="96" cy="32" r="16" fill="url(#sunGradient)" filter="url(#glow)"/>
  <g fill="url(#sunGradient)" filter="url(#glow)">
    <!-- Vertical rays -->
    <rect x="92" y="8" width="8" height="12" rx="4"/>
    <rect x="92" y="108" width="8" height="12" rx="4"/>
    <!-- Horizontal rays -->
    <rect x="8" y="92" width="12" height="8" rx="4"/>
    <rect x="108" y="92" width="12" height="8" rx="4"/>
    <!-- Diagonal rays -->
    <rect x="20" y="20" width="8" height="8" rx="4" transform="rotate(45 24 24)"/>
    <rect x="100" y="100" width="8" height="8" rx="4" transform="rotate(45 104 104)"/>
    <rect x="20" y="100" width="8" height="8" rx="4" transform="rotate(-45 24 104)"/>
    <rect x="100" y="20" width="8" height="8" rx="4" transform="rotate(-45 104 24)"/>
  </g>
  
  <!-- Compass/Guide element in center -->
  <circle cx="64" cy="64" r="12" fill="none" stroke="#FCD34D" stroke-width="3" filter="url(#glow)"/>
  <path d="M64 52 L64 76 M52 64 L76 64" stroke="#FCD34D" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
  <circle cx="64" cy="64" r="4" fill="#FCD34D" filter="url(#glow)"/>
  
  <!-- Direction indicators -->
  <text x="64" y="44" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#FCD34D">N</text>
  <text x="64" y="84" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#FCD34D">S</text>
  <text x="44" y="64" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#FCD34D">W</text>
  <text x="84" y="64" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#FCD34D">E</text>
  
  <!-- Trees and nature elements -->
  <path d="M40 88 L48 80 L56 88 L48 72 Z" fill="#059669"/>
  <path d="M80 80 L88 72 L96 80 L88 64 Z" fill="#059669"/>
  <path d="M60 92 L68 84 L76 92 L68 76 Z" fill="#059669"/>
  
  <!-- Small rocks -->
  <circle cx="32" cy="104" r="3" fill="#6B7280"/>
  <circle cx="96" cy="104" r="2" fill="#6B7280"/>
  <circle cx="112" cy="112" r="2" fill="#6B7280"/>
  
  <!-- GMS Text at bottom -->
  <text x="64" y="120" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white" filter="url(#glow)">GMS</text>
  
  <!-- Subtle border -->
  <circle cx="64" cy="64" r="60" fill="none" stroke="rgba(255, 255, 255, 0.1)" stroke-width="1"/>
</svg>

