<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mountainGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#mountainGradient)" filter="url(#shadow)"/>
  
  <!-- Mountains -->
  <path d="M6 24 L12 16 L18 20 L24 14 L26 24 Z" fill="#1F2937" opacity="0.9"/>
  <path d="M8 24 L14 18 L20 22 L26 16 L28 24 Z" fill="#374151" opacity="0.7"/>
  
  <!-- Sun -->
  <circle cx="24" cy="8" r="4" fill="url(#sunGradient)"/>
  <g fill="url(#sunGradient)">
    <rect x="23" y="2" width="2" height="3" rx="1"/>
    <rect x="23" y="27" width="2" height="3" rx="1"/>
    <rect x="2" y="23" width="3" height="2" rx="1"/>
    <rect x="27" y="23" width="3" height="2" rx="1"/>
    <rect x="5" y="5" width="2" height="2" rx="1" transform="rotate(45 6 6)"/>
    <rect x="25" y="25" width="2" height="2" rx="1" transform="rotate(45 26 26)"/>
    <rect x="5" y="25" width="2" height="2" rx="1" transform="rotate(-45 6 26)"/>
    <rect x="25" y="5" width="2" height="2" rx="1" transform="rotate(-45 26 6)"/>
  </g>
  
  <!-- Compass/Guide element -->
  <circle cx="16" cy="16" r="3" fill="none" stroke="#FCD34D" stroke-width="1.5"/>
  <path d="M16 13 L16 19 M13 16 L19 16" stroke="#FCD34D" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="16" cy="16" r="1" fill="#FCD34D"/>
  
  <!-- Small trees -->
  <path d="M10 22 L12 20 L14 22 L12 18 Z" fill="#059669"/>
  <path d="M20 20 L22 18 L24 20 L22 16 Z" fill="#059669"/>
  
  <!-- GMS Text -->
  <text x="16" y="30" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="white">GMS</text>
</svg>

